<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/libs/fontawesome-free-5.15.4-web/css/all.css">
    <title>VILT CHALLENGE</title>
</head>

<body>
    <header>
        <h1>
            <i class="fas fa-cookie"></i>
            COOKIE'S PERSON
        </h1>
    </header>
    <main>
        <div id="insert-container">
            <form name="myForm">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" name="fName" placeholder="First name"
                            aria-label="First name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" name="lName" placeholder="Last name"
                            aria-label="Last name">
                    </div>
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" name="budget"
                        aria-label="Dollar amount (with dot and two decimal places)" placeholder="Budget">
                    <span class="input-group-text">$</span>
                </div>

                <div class="button-container">
                    <button type="button" id="button" class="btn btn-primary">Insert</button>
                    <button type="button" id="list-button" class="btn btn-info">List</button>
                </div>

                <div class="postpone-class">
                    <div class="row">
                        <div>
                            <input type="text" class="form-control" name="idCollaborator" placeholder="ID" aria-label="First name">
                        </div>
                        <div>
                            <button type="button" id="postpone-button" class="btn btn-danger">Postpone</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <br>
        <div id="list-container">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <td>Week</td>
                        <td>ID</td>
                        <td>First Name</td>
                        <td>Last Name</td>
                        <td>Budget</td>
                    </tr>
                </thead>
                <tbody id="table-body">

                </tbody>
            </table>
        </div>
    </main>
    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="https://github.com/RegiReis7/VILTCHALLENGE" class="nav-link px-2 text-muted">API (Repository)</a></li>
                <li class="nav-item"><a href="https://www.vilt-group.com/en/" class="nav-link px-2 text-muted"
                        target="blank">About</a></li>
            </ul>
            <p class="text-center text-muted">&copy; 2021 VILT GROUP</p>
        </footer>
    </div>
    <script src="/javascript/app.js"></script>
</body>

</html>
